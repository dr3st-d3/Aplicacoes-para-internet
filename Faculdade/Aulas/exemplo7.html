<!DOCTYPE html>
<html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <style type="text/css">
        div p { color:blue; }
        p strong { color:red; }
    </style>
</head>
<body>
    <div><p> parágrafo dentro da div </p></div>
    <p> parágrafo fora da div </p>
    <strong> negrito normal </strong>
    <div><span>texto <p>parágrafo dentro da div e dentro da span</p></span>
    <p><strong> negrito dentro da tag p </strong></p>
</body>
</html>
